<html>
  <body>
    <script>
      // https://stackoverflow.com/a/53218452
      (async () => {
        const response = await fetch('https://api.github.com/repos/synthetichealth/synthea-sample-data/contents/downloads');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="https://synthetichealth.github.io/synthea-sample-data/${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  </body>
</html>
